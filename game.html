<html>
	<head>
		<link href="/resource/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/resource/game.js"></script>
		<script type="text/javascript" src="/resource/api.js"></script>
		<title>WebGal</title>
	</head>
	<script>
		console.log("WebGal 0.01");
		var game_data = {game_data};
		var step = 0;
		function on_click() {
			execute(game_data[step]);
			step++
		}
	</script>
	<body id="body" onclick="on_click();" style="background-size:150%;">
		<div class="dialog">
			<p id="character"></p>
			<a class="dialog-text" id="dialog-text"></a>
		</div>
	</body>
</html>

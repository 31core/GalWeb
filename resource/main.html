<html>
	<head>
		<title></title>
		<script type="text/javascript" src="/resource/info.js"></script>
		<script type="text/javascript" src="/resource/api.js"></script>
	</head>
	<style>
		#container
		{
			position: fixed;
			left: 10%;
			top: 40%;
			width: 20%;
			background-color: aliceblue;
			border-style: solid;
			border-color: #66cbea;
			border-radius: 5px;
			opacity: 70%;
		}
		#group
		{
			position: relative;
			left: 10%;
		}
	</style>
	<body>
		<div id="container">
			<p id="group">
				<a>Continue</a>
				<br>
				<a href="/game">Start</a>
				<br>
				<a>Load</a>
			</p>
		</div>
	</body>
	<script>
		document.getElementsByTagName("title")[0].innerHTML = get_config("title");
		document.getElementsByTagName("body")[0].style.background = "url('data/" + get_config("background") + "')";

		var music_url = get_config("background-music");
		if(music_url != "") {
			music = new Audio("data/" + music_url);
			music.loop = true;
			music.play();
		}
	</script>
</html>

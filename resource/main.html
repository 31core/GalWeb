<html>
	<head>
		<title></title>
		<link href="/resource/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/resource/info.js"></script>
		<script type="text/javascript" src="/resource/api.js"></script>
	</head>
	<style>
		#container
		{
			position: fixed;
			left: 10%;
			top: 40%;
			width: 20%;
			background-color: aliceblue;
			border-style: solid;
			border-color: #66cbea;
			border-radius: 5px;
			opacity: 70%;
		}
		#group
		{
			position: relative;
			left: 10%;
		}
	</style>
	<script>
		function start() {
			location.assign("/game")
		}
	</script>
	<body>
		<img id="background" height="100%" width="100%">
		<div id="container">
			<p id="group">
				<button width="100px">Continue</button>
				<br><br>
				<button onclick="start();">Start</button>
				<br><br>
				<button>Load</button>
			</p>
		</div>
	</body>
	<script>
		document.getElementsByTagName("title")[0].innerHTML = get_config("title");
		document.getElementById("background").src = "/data/" + get_config("background");

		var music_url = get_config("background-music");
		if(music_url != "") {
			music = new Audio("data/" + music_url);
			music.loop = true;
			music.play();
		}
	</script>
</html>

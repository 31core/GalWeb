<html>
	<head>
		<title></title>
		<link href="/resource/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/resource/info.js"></script>
		<script type="text/javascript" src="/resource/api.js"></script>
		<script type="text/javascript" src="/resource/game.js"></script>
		<script type="text/javascript" src="/resource/runtime.js"></script>
	</head>
	<style>
		#container
		{
			position: fixed;
			left: 10%;
			top: 40%;
			width: 20%;
			background-color: aliceblue;
			border-style: solid;
			border-color: #66cbea;
			border-radius: 5px;
			opacity: 70%;
		}
		#group
		{
			position: relative;
			left: 10%;
		}
	</style>
	<script>
		function Continue() {
			var dict = JSON.parse(load("autosave"));
			location.assign("/game?" + encode_url_arg(dict));
		}
		function Start() {
			location.assign("/game");
		}
		function Load() {
			location.assign("/load");
		}
	</script>
	<body>
		<img id="background" height="100%" width="100%">
		<div id="container">
			<p id="group">
				<button style="width: 80%;" onclick="Continue();">Continue</button>
				<br><br>
				<button style="width: 80%;" onclick="Start();">Start</button>
				<br><br>
				<button style="width: 80%;" onclick="Load();">Load</button>
			</p>
		</div>
	</body>
	<script>
		set_title(get_config("title"));
		set_background(get_config("background"));

		var music_url = get_config("background-music");
		if(music_url != "") {
			music = new Audio("data/" + music_url);
			music.loop = true;
			music.play();
		}
	</script>
</html>

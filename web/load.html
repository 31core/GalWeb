<!DOCTYPE html>
<html>
	<head>
		<title id="title"></title>
		CSS(/resource/style.css)
		CSS(/resource/load-save.css)
		JS(/resource/info.js)
		JS(/resource/api.js)
		JS(/resource/runtime.js)
		JS(/resource/game.js)
	</head>
	<script>
		function on_load(num) {
			load(num.toString()).then((data) => {
				var dict = JSON.parse(data);
				location.assign("/game?" + encode_url_arg(dict));
			});
		}
		function return_to_game() {
			location.assign(get_url_arg("origin") + location.search)
		}
	</script>
	<body>
		<img id="background" height="100%" width="100%">
		<div id="container">
		<button id="1" class="button" style="position: absolute;
			left: 2%;
			top: 2%;
			width: 45%;height: 25%;" onclick="on_load(1);">Empty</button>
		<button id="2" class="button" style="position: absolute;
			right: 2%;
			top: 2%;
			width: 45%;height: 25%;" onclick="on_load(2);">Empty</button>
		<br>
		<button id="3" class="button" style="position: absolute;
			left: 2%;
			top: 29%;
			width: 45%;height: 25%;" onclick="on_load(3);">Empty</button>
		<button id="4" class="button" style="position: absolute;
			right: 2%;
			top: 29%;
			width: 45%;height: 25%;" onclick="on_load(4);">Empty</button>
		<br>
		<button id="5" class="button" style="position: absolute;
			left: 2%;
			top: 58%;
			width: 45%;height: 25%;" onclick="on_load(5);">Empty</button>
		<button id="6" class="button" style="position: absolute;
			right: 2%;
			top: 58%;
			width: 45%;height: 25%;" onclick="on_load(6);">Empty</button>
		<button class="button" style="position: absolute;
			right: 2%;
			bottom: 2%;" onclick="return_to_game();">Return</button>
		</div>
	</body>
	<script>
		get_config("title").then((title) => {
			set_title(title);
		});
		
		get_config("background").then((background) => {
			set_background(background);
		});

		for(let i = 1; i <= 6; i++) {
			load(i.toString()).then((data) => {
				let dict = JSON.parse(data);
				let saying = dict["saying"];
				document.getElementById(i.toString()).innerHTML = saying;
			});
		}
	</script>
</html>
